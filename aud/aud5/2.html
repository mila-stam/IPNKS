<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #add{
        width: 200px;
    }
    th{
        border: solid 2px black;
        padding: 10px;

    }
    tbody td{
        border: solid 2px black;
    }
    table{
        border-collapse: collapse;
    }
</style>
</head>

<body>
<h1>Projects details</h1>
<div>
  <label>Author</label>
  <input type="text" id="author">
</div>

<div>
  <label>Project</label>
  <input type="text" id="project">
</div>

<div>
  <label>Cost</label>
  <input type="text" id="cost">
</div>

<input type="button" value="ADD" id="add" onclick="add()">

<h2>Project list</h2>

<table id="table">
  <thead>
    <th>Author</th>
    <th>Project</th>
    <th>Cost</th>
  </thead>

  <tbody>

  </tbody>
</table>

<script>
  function add(){
      let tempRow = document.getElementById("table").getElementsByTagName("tbody")[0]

      let author = document.getElementById("author").value
      let project = document.getElementById("project").value
      let cost = document.getElementById("cost").value


      if(author === '' || project === '' || cost===''){
          alert("Fill everythnig")
          return;
      }

      let newRow = tempRow.insertRow(tempRow.rows.length);

      let authorCell = newRow.insertCell(0)
      let projectCell = newRow.insertCell(1);
      let costCell = newRow.insertCell(2)


      authorCell.innerHTML = author
      projectCell.innerHTML = project
      costCell.innerHTML = cost


      document.getElementById("author").value = "";
      document.getElementById("project").value = "";
      document.getElementById("cost").value = "";
  }
</script>
</body>
</html>
