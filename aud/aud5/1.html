<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    label{
        display: block;
    }
    p{
        background-color: lightgray;
        width: 300px;
    }
    #name{
        margin-left: 26px;
    }
    #surname{
        margin-left: 7px;
    }
    #email{
        margin-left: 26px;
    }
    #age{
        margin-left: 36px;
    }
    #message{
        display: block;
    }

    label, #send, #message{
        margin-bottom: 10px;
    }
  </style>
</head>
<body>
<label>
  Name
  <input type="text" id="name">
</label>
<label>
  Surname
  <input type="text" id="surname">
</label>
<label>
  Email
  <input type="text" id="email">
</label>

<label>
  Age
  <select id="age">
    <option>19</option>
    <option>20</option>
    <option>21</option>
    <option>22</option>
  </select>
</label>

<input type="button" value="Send" id="send" onclick="send_info()">

<input type="text" disabled="disabled" id="message">
<script>
    function send_info(){
        let name = document.getElementById("name").value
        let surname = document.getElementById("surname").value
        let email = document.getElementById("email").value
        let age = document.getElementById("age").value


        if(name === '' || surname === '' || email === '' || age === ''){
            alert("Everything must be filled");
        } else{
            let box = confirm("Are you sure " + name + " " + surname)
            if(box === true){
                this.document.getElementById("message").value = "Info successfully sent"
            } else alert ("Info not sent")
        }
    }
</script>
</body>
</html>
