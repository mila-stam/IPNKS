<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function string_parameterize(string){
      let words = string.split(/\s+/)
      let text = ''
      for (let i=0; i<words.length; i++){
          text = text + words[i].toLowerCase() + '-'
      }
      return text.slice(0, -1);
  }
  console.log(string_parameterize("Robin Singh from USA."))
</script>
</body>
</html>
