<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <p id ="text">Change my style</p>
  <input type="button" value="style" onclick="stil()">

  <script>
    function stil(){
        var text = document.getElementById("text");
        text.style.fontSize = "14pt";
        text.style.fontFamily = "Comic Sans MS";
        text.style.color = "green";
    }
  </script>
</body>
</html>
