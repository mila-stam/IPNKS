<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>zadacha 3</title>
</head>
<body>
  <script>
    var string = prompt("Vnesete 3 zborovi");
    var niza  = string.split(" ");
    var max = 0;
    var index = 0;
    for (var i=0; i<niza.length; i++){
        if(niza[i].length > max){
            max = niza[i].length;
            index = i;
        }
    }
    alert(niza[index]);
  </script>
</body>
</html>
