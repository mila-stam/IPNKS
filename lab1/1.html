<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>zadacha 1</title>
</head>
<body>
<script>
    var broj = prompt("Vnesete broj");
    broj = parseInt(broj);
    var cif_1 = parseInt(broj / 1000);
    var cif_2 = parseInt(broj / 100 % 10);
    var cif_3 = parseInt(broj / 10 % 10);
    var cif_4 = parseInt(broj % 10);
    var sum = cif_1 + cif_2 + cif_3 + cif_4;
    if (broj > 9999 || broj < 1000) {
        alert("Vneseniot broj ne mozhe da se proveri");
    } else {
        if (cif_1 === cif_4 && cif_2 === cif_3 && broj % sum === 0) {
            alert("Brojot e palindrom i toj e delliv");
        } else if (cif_1 === cif_4 && cif_2 === cif_3 && broj % sum !== 0) {
            alert("Brojot e palindrom i ne e delliv");
        } else if (cif_1 !== cif_4 && cif_2 !== cif_3 && broj % sum === 0) {
            alert("Brojot ne e palindrom i toj e delliv");
        } else if (cif_1 !== cif_4 && cif_2 !== cif_3 && broj % sum !== 0) {
            alert("Brojot ne e palindorm i ne e delliv");
        }
    }
</script>
</body>
</html>
