<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Broevi</title>
</head>
<body>
<script>
  for(i=0; i<=30; i++){
      if (i%2===0){
          document.write(i + " е парен број<br><hr>");
      }else{
          document.write(i + " е непарен број<br><hr>");
      }
  }
</script>
</body>
</html>
