<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>zadacha 4</title>

  <style>
      label {
          display: block;
          padding: 15px;
      }
  </style>
</head>
<body>
<label>
  Vnesete tezhina (vo kg)
  <input type="text" id="kg">
</label>

<label>
  Vnesete visina (vo cm)
  <input type="text" id="cm">
</label>

<input type="button" value="Calculate" id="button" onclick="calculate()">


<script>

    function calculate() {
        let tezhina = document.getElementById("kg").value;
        let visina = document.getElementById("cm").value;
        visina = visina / 100;
        let BMI = tezhina/ (visina*visina);
        alert(BMI.toFixed(2));
    }


</script>
</body>
</html>
