<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form>
  <select id="colorSelect">
    <option>Red</option>
    <option>Green</option>
    <option>White</option>
    <option>Black</option>
  </select>
  <input type="button" onclick="removecolor()" value="Select and Remove"><br></form>

<script>
  function removecolor(){
      let elements = document.getElementById("colorSelect")
      let color = elements.options[elements.selectedIndex].text
      console.log(color)
      elements.remove(elements.selectedIndex);
  }
</script>
</body>
</html>
